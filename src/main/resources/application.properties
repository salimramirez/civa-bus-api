spring.application.name=civa-bus-api

spring.datasource.url=jdbc:postgresql://localhost:5432/civa_bus_db
spring.datasource.username=salim_user
spring.datasource.password=salim_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=${CIVA_ADMIN_USER:civa_user}
spring.security.user.password=${CIVA_ADMIN_PASS:civa_password}